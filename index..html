<body>

    <div class="container">

        <!-- VidÃ©o de fond -->

    <script>
        // Compte Ã  rebours jusqu'au 25 dÃ©cembre
        const countdown = document.getElementById("countdown");
        const targetDate = new Date(new Date().getFullYear(), 11, 25, 0, 0, 0); // 25 dÃ©cembre Ã  minuit

        function showSite() {
            document.getElementById("countdown-container").style.display = "none";
            document.getElementById("site-content").style.display = "block";
        }

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if(diff <= 0) {
                showSite();
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = String(days).padStart(2,'0');
            document.getElementById("hours").textContent = String(hours).padStart(2,'0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2,'0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2,'0');
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // DÃ©bloquer avec code dÃ©veloppeur
        document.getElementById("unlockBtn").addEventListener("click", () => {
            const code = document.getElementById("devCode").value;
            if(code === "2233") {
                showSite();
            } else {
                alert("Code incorrect ðŸ˜¢");
            }
        });
    </script>
